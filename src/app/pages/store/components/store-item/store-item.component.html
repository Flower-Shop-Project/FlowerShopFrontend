<img [src]="product?.image" style="width: 100%">
<div class="info">
    <p>{{product?.name}}</p>
    <h2>{{product?.price | currency}}</h2>
</div>
<div class="actions">
    <app-plus-minus-button></app-plus-minus-button>
    <button mat-button mat-icon-button class="addToCart" (click)="addToCart()">В кошик
        <mat-icon>shopping_cart</mat-icon>
    </button>
</div>
